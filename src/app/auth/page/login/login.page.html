<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" clearOnEdit="true" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-button (click)="onSubmit()">
          <ion-label>Login</ion-label>
        </ion-button>
        <a routerLink="/auth/register">Register</a>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
    
  
</ion-content>
