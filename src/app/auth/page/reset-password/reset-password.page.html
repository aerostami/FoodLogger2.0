<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/logger/home"></ion-back-button>
    </ion-buttons>
    <ion-title>resetPassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Emial Address:</ion-label>
          <ion-input [(ngModel)]="emailAddress"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-button (click)='resetPassWord(emailAddress)'>Send</ion-button>

    </ion-row>
  </ion-grid>

</ion-content>
