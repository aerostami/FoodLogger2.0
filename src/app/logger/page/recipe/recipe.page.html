<ion-header>
  <ion-toolbar>
    <ion-title>recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  

    <ion-list>
      <ion-list-header>
        Recipes
      </ion-list-header>
  
      <ion-item-sliding *ngFor="let recipe of (recipes | async)?.recipes " style="margin-top: 20px;">
  
          <ion-item >
            
            <ion-label>
              <h2>{{ recipe.name}}</h2>
            </ion-label>
          </ion-item>
  
  
        <ion-item-options side="start">
          <ion-item-option color="primary">
            <ion-icon slot="icon-only" ios="share-outline" md="share-sharp"></ion-icon>
          </ion-item-option>
        </ion-item-options>
  
        <ion-item-options side="end">
          <ion-item-option expandable color="danger">
            <ion-icon slot="icon-only" ios="trash-outline" md="trash-sharp" ></ion-icon>
          </ion-item-option>
        </ion-item-options>
  
      </ion-item-sliding>
      
  
      </ion-list>


  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" [routerLink]="['/','logger','text']">
        <ion-icon name="text-outline"></ion-icon>
      </ion-fab-button>
     <ion-fab-button  color="light" [routerLink]="['/','logger','barcode']">
        <ion-icon name="barcode-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" [routerLink]="['/','logger','voice']">
        <ion-icon name="mic-outline"></ion-icon>
      </ion-fab-button>
      <!-- <ion-fab-button  color="light">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-fab-button> -->
    </ion-fab-list>
  </ion-fab>

</ion-content>
