<ion-header>
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
    
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar id="searchbar"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-list-header>
      Your Recipes
    </ion-list-header>
    <ion-list id="list">
      <ion-item-sliding *ngFor="let recipe of (recipes | async)?.recipes " style="margin-top: 20px;">


          <ion-item >
            <ion-label>
              <span (click)="openAddRecipeToFoodModal(recipe)">{{ recipe.food_name}}</span>
              <h3 *ngFor="let ing of recipe.intergredients">{{ing.intergredient.food_name}} </h3>
            </ion-label>
            <ion-button slot="end" (click)="addRecipeToFood(recipe)">Add</ion-button>
          </ion-item>
          
          
  
        <ion-item-options side="start">
          <ion-item-option color="primary">
            <ion-icon slot="icon-only" ios="share-outline" md="share-sharp"></ion-icon>
          </ion-item-option>
        </ion-item-options>
  
        <ion-item-options side="end">
          <ion-item-option expandable color="danger" (click)="deleteRecipe(recipe.food_name)">
            <ion-icon slot="icon-only" ios="trash-outline" md="trash-sharp" ></ion-icon>
          </ion-item-option>
        </ion-item-options>
        
      </ion-item-sliding>
      
    </ion-list>
  </ion-card>
        <div *ngIf="recipeNum==0">
          <img style="display: block; margin: auto; width: 50%; padding-top: 40%;opacity: 95%;" src="../../../../assets/cookbook.png" alt=""/>
          <ion-label style="text-align: center;padding-top: 12px;display: block">
            <P>Your cookbook is empty.</P>
            <p>Add your own recipes!</p>

          </ion-label>
        </div>


  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" [routerLink]="['/','logger','text']">
        <ion-icon name="text-outline"></ion-icon>
      </ion-fab-button>
     <ion-fab-button  color="light" [routerLink]="['/','logger','barcode']">
        <ion-icon name="barcode-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" [routerLink]="['/','logger','voice']">
        <ion-icon name="mic-outline"></ion-icon>
      </ion-fab-button>
      <!-- <ion-fab-button  color="light">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-fab-button> -->
    </ion-fab-list>
  </ion-fab>

</ion-content>
